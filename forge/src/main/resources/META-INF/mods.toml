modLoader="javafml"
loaderVersion="${forge_loader_version_range}"
issueTrackerURL="https://github.com/Christofmeg/LowerCaseCommands/issues"
license="${license}"
[[mods]]
    modId="${mod_id}"
    version="${version}"
    displayName="${mod_name}"
    displayURL="https://github.com/Christofmeg/LowerCaseCommands"
    logoFile="icon.png"
    authors="${mod_author}"
    description="${description}"
[[dependencies.${mod_id}]]
    modId="forge"
    mandatory=true
    versionRange="${forge_version_range}"
    ordering="NONE"
    side="BOTH"
[[dependencies.${mod_id}]]
    modId="minecraft"
    mandatory=true
    versionRange="${forge_minecraft_version_range}"
    ordering="NONE"
    side="BOTH"
[modproperties.${mod_id}]
    catalogueImageIcon="catalogue-icon.png"